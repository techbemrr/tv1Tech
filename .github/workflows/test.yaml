name: TradingView MV2 Sheet16 Scraper

on:
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-22.04

    strategy:
      fail-fast: false
      matrix:
        shard: [0, 1, 2, 3, 4]   # 5 shards

    env:
      SHARD_INDEX: ${{ matrix.shard }}
      SHARD_STEP: 5
      CHECKPOINT_FILE: checkpoint_${{ matrix.shard }}.txt
      FAILED_FILE: failed_${{ matrix.shard }}.txt

      # ✅ force correct binaries
      CHROME_BINARY: /usr/bin/chromium
      CHROMEDRIVER_PATH: /usr/bin/chromedriver

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      # ✅ Correct packages (NOT chromium-browser)
      - name: Install Chromium + Driver
        run: |
          sudo apt-get update
          sudo apt-get install -y chromium chromium-driver
          which chromium
          which chromedriver
          chromium --version
          chromedriver --version

      - name: Install Python deps
        run: |
          python -m pip install --upgrade pip
          pip install selenium beautifulsoup4 gspread

      - name: Restore checkpoint file if missing
        run: |
          FILE="checkpoint_${{ matrix.shard }}.txt"
          [ ! -f "$FILE" ] && echo "DONE:-1" > "$FILE"

      - name: Create credentials.json
        run: |
          echo '${{ secrets.GSPREAD_CREDENTIALS }}' > credentials.json

      - name: Create cookies.json
        run: |
          echo '${{ secrets.TRADINGVIEW_COOKIES }}' > cookies.json

      - name: Run scraper
        run: |
          python test.py

      - name: Upload shard logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: shard-${{ matrix.shard }}-logs
          path: |
            checkpoint_${{ matrix.shard }}.txt
            failed_${{ matrix.shard }}.txt
