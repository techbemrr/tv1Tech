name: TradingView MV2 Sheet16 Scraper

on:
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-22.04

    strategy:
      fail-fast: false
      matrix:
        shard: [0, 1, 2, 3, 4]

    env:
      SHARD_INDEX: ${{ matrix.shard }}
      SHARD_STEP: 5
      CHECKPOINT_FILE: checkpoint_${{ matrix.shard }}.txt
      FAILED_FILE: failed_${{ matrix.shard }}.txt

      # âœ… Use preinstalled Google Chrome on GitHub runner
      CHROME_BINARY: /usr/bin/google-chrome

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Verify Chrome exists
        run: |
          which google-chrome || true
          google-chrome --version || true
          ls -l /usr/bin/google-chrome || true

      - name: Install Python deps
        run: |
          python -m pip install --upgrade pip
          # selenium manager works best with selenium>=4.6 (latest is fine)
          pip install selenium beautifulsoup4 gspread

      - name: Ensure checkpoint/failed files exist
        run: |
          touch checkpoint_${{ matrix.shard }}.txt
          touch failed_${{ matrix.shard }}.txt
          ls -l checkpoint_${{ matrix.shard }}.txt failed_${{ matrix.shard }}.txt

      - name: Create credentials.json
        run: |
          echo '${{ secrets.GSPREAD_CREDENTIALS }}' > credentials.json

      - name: Create cookies.json
        run: |
          echo '${{ secrets.TRADINGVIEW_COOKIES }}' > cookies.json

      - name: Run scraper
        run: |
          python test.py

      - name: Upload shard logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: shard-${{ matrix.shard }}-logs
          path: |
            checkpoint_${{ matrix.shard }}.txt
            failed_${{ matrix.shard }}.txt
